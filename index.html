<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/4246e4d6fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/laptop1439-769.css">
    <link rel="stylesheet" href="css/tablet768-481.css">
    <link rel="stylesheet" href="css/mobile480-320.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div class="container">
        <section class="main_section">
            <section class="form_section">
                <h2 class="form_section_h2">CONTACT US</h2>
                <form action="" class="form">
                    <section class="input_section">

                        <input type="text" name="name" class="input_name" placeholder="Name">

                        <input type="email" name="email" class="input_email" placeholder="Email">

                    </section>
                    <section class="textarea_section">

                        <label for="textarea" class="label_textarea">Please provide more details below.</label>

                        <textarea name="textarea" id="textarea" class="input_textarea" placeholder="Massage"></textarea>

                    </section>

                    <button type="submit" class="form_button">SEND</button>

                </form>
            </section>
            

            <section class="map_section">
                <section class="button_section">
                    
                    <a href="Tel:+995 32 222 222">
                        <button class="button">
                            <i class="fa-solid fa-phone"></i>
                        </button>
                    </a>   
                    
                    <a href="mailto:Fordmail@gmail.com">
                        <button class="button">
                            <i class="fa-regular fa-envelope"></i>
                        </button>
                    </a>
                    
                    <a href="https://maps.app.goo.gl/tNBGDvX4cwS84PEP7" target="_blank">
                        <button class="button">
                            <i class="fa-solid fa-location-pin"></i>
                        </button>
                    </a>
                    
                </section>
                <section class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.628844166364!2d44.797288975594874!3d41.706947476113506!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440df0686d12d9%3A0xd65893666051f32e!2sTerminal%20Mozaika!5e0!3m2!1sen!2sge!4v1729801502467!5m2!1sen!2sge"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map_iframe"></iframe>
                </section>
            </section>
        </section>
    </div>
</body>
</html>
